{% set title = "Смена пароля | Плюшевая наковальня" %}
{% include "components/header.html" %}
    <link rel="stylesheet" type="text/css" href="/styles/profile/change_password.css?v={{version}}">
</head>
<body ondragstart="return false">
    {% include "components/menu.html" %}

    <main>
        {% include "components/gradients.html" %}

        <div class="content">
            <div class="bread-crumbs">
                <span><a href="/">Главная</a></span>
                <img src="/images/icons/bread-crumbs-arrow.svg">
                <span class="bread-crumbs-current">Смена пароля</span>

            <div class="change-password">

                    <label class="icon-input-icon" id="curr-password-icon" for="curr-password">

                        </svg>
                    </label>
                    <div class="icon-input-input">
                        <input class="basic-input" type="password" placeholder="Текущий пароль" id="curr-password" oninput="ClearInputError('curr-password')">
                    </div>
                </div>

                <div class="icon-input">
                    <label class="icon-input-icon" id="password-icon" for="password">
                        <svg width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.25 10.0546V8C5.25 4.27208 8.27208 1.25 12 1.25C15.7279 1.25 18.75 4.27208 18.75 8V10.0546C19.8648 10.1379 20.5907 10.348 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.40931 10.348 4.13525 10.1379 5.25 10.0546ZM6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.8995 2.75 17.25 5.10051 17.25 8V10.0036C16.867 10 16.4515 10 16 10H8C7.54849 10 7.13301 10 6.75 10.0036V8ZM14 16C14 17.1046 13.1046 18 12 18C10.8954 18 10 17.1046 10 16C10 14.8954 10.8954 14 12 14C13.1046 14 14 14.8954 14 16Z"/>
                        </svg>
                    </label>
                    <div class="icon-input-input">
                        <input class="basic-input" type="password" placeholder="Новый пароль" id="password" oninput="ClearInputError('password')">
                    </div>
                </div>

                <div class="icon-input sign-up">
                    <label class="icon-input-icon" id="password-confirm-icon" for="password-confirm">
                        <svg width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.25 10.0546V8C5.25 4.27208 8.27208 1.25 12 1.25C15.7279 1.25 18.75 4.27208 18.75 8V10.0546C19.8648 10.1379 20.5907 10.348 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.40931 10.348 4.13525 10.1379 5.25 10.0546ZM6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.8995 2.75 17.25 5.10051 17.25 8V10.0036C16.867 10 16.4515 10 16 10H8C7.54849 10 7.13301 10 6.75 10.0036V8ZM14 16C14 17.1046 13.1046 18 12 18C10.8954 18 10 17.1046 10 16C10 14.8954 10.8954 14 12 14C13.1046 14 14 14.8954 14 16Z"/>
                        </svg>
                    </label>
                    <div class="icon-input-input">
                        <input class="basic-input" type="password" placeholder="Подтверждение пароля" id="password-confirm" oninput="ClearInputError('password-confirm')">
                    </div>
                </div>

                <div>
                    <button class="basic-button gradient-button" onclick="ChangePassword()">Сменить</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/utils/utils.js?v={{version}}"></script>
    <script src="/js/utils/fetch.js?v={{version}}"></script>

    <script src="/js/profile/change_password.js?v={{version}}"></script>
    <script>
        
    </script>

    {% include "components/footer.html" %}
</body>
</html>
